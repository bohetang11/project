<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/search.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">搜索</h1>
        <a class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <div class="container">
            <div class="search">
                <input type="text" placeholder="搜索您喜欢的商品">
                <input type="button" value="搜索" id="search">
            </div>
            <div class="history mui-clearfix">
                <span>搜索历史</span>
                <span class="mui-icon mui-icon-trash" id="clear">清空历史</span>
            </div>
            <ul class="mui-table-view" id="history-box">
                <!-- <li class="mui-table-view-cell">Item 1</li> -->
            </ul>
        </div>
    </div>

    <script src="assets/artTemplate/template-web.js"></script>
    <script type="text/template" id="historyTpl">
        {{each result}}
        <li class="mui-table-view-cell">{{$value}}</li>
        {{/each}}
    </script>
    <script>
        mui('.my-footer').on('tap', 'a', function () {
            window.location.href = this.href;
        })
    </script>
</body>

</html>
