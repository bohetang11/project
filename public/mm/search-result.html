<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/search-result.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/search-result.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">云购</h1>
        <!-- <a class="mui-icon mui-icon-search mui-pull-right"></a> -->
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content" id="refreshContainer">
        <div>
            <div class="filter mui-clearfix">
                <span class="mui-icon mui-icon-arrowdown" id="priceSort">价格</span>
                <span class="mui-icon mui-icon-arrowdown" id="numSort">销量</span>
            </div>
            <div class="product mui-clearfix">
                <ul class="mui-clearfix" id="search-box">
                    <!-- <li>
                        <a href="javascript:;">
                            <img src="images/product.jpg" alt="">
                            <span>adidas阿迪达斯 男式 场下休闲篮球鞋S83700</span>
                            <p>
                                <span>&yen;560</span>
                                <del>888</del>
                            </p>
                            <div>立即购买</div>
                        </a>
                    </li> -->
    
                </ul>
            </div>
        </div>

    </div>

    <script src="assets/artTemplate/template-web.js"></script>
    <script type="text/template" id="searchTpl">
        {{each data}}
            <li>
                <a href="javascript:;">
                    <img src="{{$value.pic[0].picAddr}}" alt="">
                    <span>{{$value.proName}}</span>
                    <p>
                        <span>&yen;{{$value.price}}</span>
                        <span>&yen;{{$value.oldPrice}}</span>
                    </p>
                    <div>立即购买</div>
                </a>
            </li>
        {{/each}}
    </script>
</body>

</html>
